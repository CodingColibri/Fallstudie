<adminheader></adminheader>
<div class="title">
    <h1>Neuen Kurs anlegen</h1>
</div>
<div fxLayout="column" class="formWrapper">
    <form [formGroup]="formKurs" (ngSubmit)="onSubmit()" #submitKurs="ngForm">
        <div formArrayName="kursData"
            *ngFor="let item of formKurs['controls'].kursData['controls']; let i= index">
            <!---->
            <ng-contaner [formGroupName]="i">
                <div class="formdataVorlesungen">
                    <mat-form-field appearance="legacy">
                        <mat-label>Kursname</mat-label>
                        <input matInput name="Kursname" formControlName="name" placeholder="Kursname">
                    </mat-form-field>
                    <mat-form-field appearance="legacy">
                        <mat-label>Jahr</mat-label>
                        <input matInput type="number" formControlName="studienjahrgang" placeholder="Jahr">
                    </mat-form-field>
                    <mat-form-field appearance="legacy">
                        <mat-label>Studiengangsleiter</mat-label>
                        <input matInput formControlName="studiengangsleiter" placeholder="Studiengangsleiter">
                    </mat-form-field>
                    <button id="removeVorlesung" (click)='deleteKurs(this.i)'>x</button>
                </div>
            </ng-contaner>
            <!---->
        </div>
    </form>
    <div (click)='addInput()'>
        <p id="addKurs">+</p>
    </div>
    <div class="buttons">
        <img src="../../../assets/img/next-icon-dhbw.jpg"><button (click)="submitKurs.ngSubmit.emit()">
            <h3>Kurse anlegen</h3>
        </button>
    </div>
</div>
