<adminheader></adminheader>
<div class="title">
    <h1>Neues Semester anlegen</h1>
</div>
<div class="formWrapper">
    <form [formGroup]="formSemester" (ngSubmit)="onSubmit()" #submitSemester="ngForm">
        <div formArrayName="semesterData"
            *ngFor="let semester of semesterData.controls; let i= index">
            <!---->
            <ng-contaner [formGroupName]="i">
                <div class="formdataSemester">
                    <mat-form-field> 
                        <mat-label class="wÃ¤hlen">Studienjahrgang wÃ¤hlen</mat-label>
                            <mat-select formControlName="studienjahrgang"> 
                                <mat-option *ngFor="let studienjahrgang of studienjahrgang" [value]="studienjahrgang.jahr"> 
                                    {{studienjahrgang.jahr}}
                                </mat-option>
                            </mat-select>
                    </mat-form-field>  
                    <mat-form-field>
                        <mat-label>Nummer</mat-label>
                        <mat-select formControlName="nummer">
                            <mat-option *ngFor="let nummer of semesternummer" [disabled]="isSemesterNummerUsed(nummer)" [value]="nummer">
                                {{nummer}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Semesterbeginn</mat-label>
                        <!-- TODO: matDatepicker in deutscher Zeit anzeigen -->
                        <input matInput [matDatepicker]="picker" formControlName="startDate">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                      </mat-form-field>
                      <mat-form-field>
                        <mat-label>Semesterende</mat-label>
                        <!-- TODO: matDatepicker in deutscher Zeit anzeigen -->
                        <input matInput [matDatepicker]="picker2" formControlName="endDate">
                        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                        <mat-datepicker #picker2></mat-datepicker>
                      </mat-form-field>

                    <button id="removeSemester" (click)='removeInput(this.i)'>x</button>
                </div>
            </ng-contaner>
            <!---->
        </div>
    </form>
    <div (click)='addSemester()'>
        <p id="addSemester">+</p>
    </div>
    <div class="formular-buttons">
        <img src="../../../assets/img/next-icon-dhbw.jpg"><button (click)="submitSemester.ngSubmit.emit()">
            <h3>Speichern</h3>
        </button>
    </div>
</div>
<!--Ende formWrapper-->
