<div fxLayout="row" class="header-wrapper">
<div> 
    <a routerLink="/willkommen" routerLinkActive="active">
        <img src="../../assets/img/dh-logo.png" id="header-logo">
    </a>

</div>
<div class="user-kurse">
    <mat-form-field> 

        <mat-label class="wählen">  Kurs auswählen </mat-label>
            <mat-select (selectionChange)="changeKurs($event)"> 
                <mat-option *ngFor="let kurs of kurse" [value]="kurs.name"> 
                    {{kurs.name}}
                </mat-option>
            </mat-select>
    </mat-form-field>  

    <label fxShow fxHide.sm="true" fxHide.xs="true" class="admin">{{currentUser.titel}} {{currentUser.vorname}} {{currentUser.nachname}}</label>
    <img src="https://www.searchpng.com/wp-content/uploads/2019/02/Deafult-Profile-Pitcher.png">

</div>
    <div class="logout">
        <a (click)="logout()">Logout<img src="../../assets/img/logout.png"></a>
    </div>


</div>  
    
<div class="menu-content">
    <div class="navi"><a routerLink="/dashboard" routerLinkActive="active">Dashboard</a></div>

    (2) Administration - Vorlesungen anlegen, Kursübersicht -->
