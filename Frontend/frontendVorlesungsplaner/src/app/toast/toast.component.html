<div id="toast-wrapper">
    <div class="{{ toast.type }}" (click)="toastClicked(toast);" [@flyInOut]=""
        *ngFor='let toast of toastService.toasts'>
        <div class="icon">
            <svg *ngIf="toast.type == 'success'" viewBox="0 0 24 24" height="24" width="24"
                xmlns="http://www.w3.org/2000/svg">
                <polyline points="4,12.5 9,17.5 20,6.5" fill="none" stroke="#FFF" stroke-width="2"
                    stroke-dasharray="23" />
            </svg>
            <svg *ngIf="toast.type == 'error'" viewBox="0 0 24 24" height="24" width="24"
                xmlns="http://www.w3.org/2000/svg">
                <line x1="6" y1="6" x2="18" y2="18" stroke="#FFF" stroke-width="2" stroke-dasharray="17" />
                <line x1="6" y1="18" x2="18" y2="6" stroke="#FFF" stroke-width="2" stroke-dasharray="17" />
            </svg>
            <svg *ngIf="toast.type == 'info'" xmlns="http://www.w3.org/2000/svg" height="128" width="128"
                viewBox="0 0 1024 1024">
                <path
                    d="m640.8 12.64c40.68-5.326 85.35 9.973 106.5 47.33 28.91 51.11 12.97 122.6-40.87 156.7-41.97 26.63-98.75 28.74-137.6 0.9018-33.6-23.9-45.5-73.5-33.7-115.1 13.7-48 56.6-83.33 105.7-89.76zm23.7 330.9c22.1 55.7-5.4 119.8-25.3 174.7-35.6 97.2-104.8 279-116.7 315.4-13.7 41.6-0.4 59.4 26.3 48.8 45.6-18.5 96-98.6 131.2-124 14.4-10.4 30 13.6 23.1 29.6-27.9 64.8-138.5 161.5-225.5 199.2-48 20.8-111.2 35.8-157.3 14.8-38.9-17.5-45.9-60.9-40.4-97.4 16.3-107.1 64.7-205.3 102.8-305.6 22.03-58 64.68-156.2 68-173.3 6.1-31.3-16.2-39.1-41.1-25.7-50.4 27.2-98.4 106-125.6 123.2-15.3 9.7-31.3-7.1-28-20.8 8-33.6 84-106.4 112-129.6 74.4-61.6 140.7-75.3 187.3-79.51 41.41-3.781 92.42 7.921 109.2 50.21z"
                    fill="#058" />
            </svg>
            <svg *ngIf="toast.type == 'warning'" xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 489.418 489.418"
                style="enable-background:new 0 0 489.418 489.418;" xml:space="preserve">
                <g>
                    <path d="M244.709,389.496c18.736,0,34.332-14.355,35.91-33.026l24.359-290.927c1.418-16.873-4.303-33.553-15.756-46.011
          C277.783,7.09,261.629,0,244.709,0s-33.074,7.09-44.514,19.532C188.74,31.99,183.022,48.67,184.44,65.543l24.359,290.927
          C210.377,375.141,225.973,389.496,244.709,389.496z" />
                    <path d="M244.709,410.908c-21.684,0-39.256,17.571-39.256,39.256c0,21.683,17.572,39.254,39.256,39.254
          s39.256-17.571,39.256-39.254C283.965,428.479,266.393,410.908,244.709,410.908z" />
                </g>
            </svg>
        </div>
        <div class="content">
            {{ toast.content }}
        </div>
    </div>
</div>
